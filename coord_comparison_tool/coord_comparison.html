<!DOCTYPE html>
<html>
  <head>
    <link href="coord_comparison.css" rel="stylesheet" />
  </head>
  <body>
    <div id="pano-streetview-container">
      <img id="pano" style="opacity: 0.7" src="../confmap_pano.jpg" />
      <div
        id="calculatedLabel"
        style="
          background: #000000;
          position: absolute;
          margin-left: 100px;
          margin-top: 100px;
          pointer-events: none;
          width: 2px;
          height: 2px;
        "
      ></div>
      <div
        id="placedLabel"
        style="
          background: #ff3b18;
          position: absolute;
          margin-left: 100px;
          margin-top: 100px;
          width: 2px;
          height: 2px;
        "
      ></div>
      <div id="streetview"></div>
      <div id="overlay"></div>
    </div>
    <form id="panosForm">
      <input type="file" id="panosCSV" accept=".csv" />
      <input type="submit" value="Submit panos" />
    </form>
    <form id="labelsForm">
      <input type="file" id="labelsCSV" accept=".csv" />
      <input type="submit" value="Submit labels" />
    </form>
    <button id="next">next</button><br />
    <button id="prev">prev</button><br />
    <button id="print">print</button>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script
      type="text/JavaScript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="coord_comparison.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=main&v=weekly&channel=2"></script>
  </body>
</html>
